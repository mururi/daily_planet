{% import 'macros.html' as macro %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% if title %}
    <title> {{ title }} </title>
  {% else %}
    <title> The Daily Planet </title>
  {% endif %}
</head>

<body>
  <!-- Business Sources Section -->
  <h2> Business News </h2>
  {{ macro.displaySourcesList(business) }}
  <h2> Entertainment News </h2>
  {{ macro.displaySourcesList(entertainment) }}
  <h2> General News </h2>
  {{ macro.displaySourcesList(general) }}
</body>
</html>
